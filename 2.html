<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Belajar Bootstrap</title>
	<!-- link css bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<!-- link css buatan sendiri -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<h1>Belajar button</h1>
		<p>
			<button type="submit" class="btn btn-success">Success</button>
			<button type="submit" class="btn btn-warning">Warning</button>
			<button type="submit" class="btn btn-info">Info</button>
			<button type="submit" class="btn btn-danger">Danger</button>
			<button type="submit" class="btn btn-default">Default</button>
			<button type="submit" class="btn btn-primary">primary</button>
		</p>

		<h2>Button Size</h2>

		<p>
			<button type="submit" class="btn btn-success btn-sm">Success</button>
			<button type="submit" class="btn btn-warning btn-lg">Warning</button>
			<button type="submit" class="btn btn-info btn-sm">Info</button>
			<button type="submit" class="btn btn-danger btn-lg">Danger</button>
			<button type="submit" class="btn btn-default btn-sm">Default</button>
			<button type="submit" class="btn btn-primary">primary</button>
		</p>
	</div>	
</body>
</html>
