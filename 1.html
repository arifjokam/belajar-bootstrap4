<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Belajar Bootstrap</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<!-- Link CSS Buatan Sendiri Stle.css -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<h1>Belajar Bootstrap</h1>
		<p>Grid system dibagi didalam bootstrap membagi layout menjadi 12 segment.</p>

		<h2>4 Kolom= 12/4</h2>
		<div class="row">
			<div class="col-md-3">Kolom 1</div>
			<div class="col-md-3">Kolom 2</div>
			<div class="col-md-3">Kolom 3</div>
			<div class="col-md-3">Kolom 4</div>
		</div>
		<h2>2 Kolom</h2>
		<p>Penjumlahan kolom harus sama dengan 12</p>
		<div class="row">
		<div class="col-md-6">Kolom 1</div>
		<div class="col-md-6">Kolom 2</div>	
		</div>

		<h2>Belajar Layouting dengan kolom</h2>

		<div class="row">
			<div class="col-md-7">
				<div class="abu">Area Abu-Abu</div>
			</div>
			<div class="col-md-5">
				<div class="merah">Area merah</div>
			</div>
		</div>
	</div>	
</body>
</html>
